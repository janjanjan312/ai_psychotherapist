<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body class="quiz-page part2">
    <div class="content-container">
        <div class="progress">Part 2. Question 2/9</div>
        
        <h1>Assessment</h1>
        
        <div class="question">
            <p>2. Do you often leave your seat in situations when remaining seated is expected? And how was that during childhood?</p>
            
            <div class="section-title">Examples during adulthood:</div>
            <div class="options">
                <label class="option">
                    <input type="checkbox" name="adult" value="meetings">
                    Leaving seat during meetings
                </label>
                <label class="option">
                    <input type="checkbox" name="adult" value="movies">
                    Leaving seat during movies
                </label>
                <label class="option">
                    <input type="checkbox" name="adult" value="dinner">
                    Leaving seat during dinner
                </label>
                <label class="option">
                    <input type="checkbox" name="adult" value="lectures">
                    Leaving seat during lectures
                </label>
                <label class="option">
                    <input type="checkbox" name="adult" value="other">
                    Other
                    <input type="text" class="other-input" placeholder="Please specify...">
                </label>
            </div>

            <div class="section-title">Examples during childhood:</div>
            <div class="options">
                <label class="option">
                    <input type="checkbox" name="child" value="classroom">
                    Leaving seat in classroom
                </label>
                <label class="option">
                    <input type="checkbox" name="child" value="dinner">
                    Leaving seat during dinner
                </label>
                <label class="option">
                    <input type="checkbox" name="child" value="homework">
                    Leaving seat during homework
                </label>
                <label class="option">
                    <input type="checkbox" name="child" value="other">
                    Other
                    <input type="text" class="other-input" placeholder="Please specify...">
                </label>
            </div>
        </div>

        <div class="button-section">
            <button class="nav-button next-button">Next</button>
            <button class="nav-button back-button">Previous</button>
        </div>
    </div>

    <script src="/scripts/quiz.js"></script>
</body>
</html>
