<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body class="quiz-page part2">
    <div class="content-container">
        <div class="progress">Part 2. Question 6/9</div>
        
        <h1>Assessment</h1>
        
        <div class="question">
            <p>6. Do you often talk excessively? And how was that during childhood?</p>
            
            <div class="section-title">Examples during adulthood:</div>
            <div class="options">
                <label class="option">
                    <input type="checkbox" name="adult" value="talking">
                    Talking too much
                </label>
                <label class="option">
                    <input type="checkbox" name="adult" value="dominating">
                    Dominating conversations
                </label>
                <label class="option">
                    <input type="checkbox" name="adult" value="monologue">
                    Going into monologues
                </label>
                <label class="option">
                    <input type="checkbox" name="adult" value="quiet">
                    Difficulty being quiet
                </label>
                <label class="option">
                    <input type="checkbox" name="adult" value="other">
                    Other
                    <input type="text" class="other-input" placeholder="Please specify...">
                </label>
            </div>

            <div class="section-title">Examples during childhood:</div>
            <div class="options">
                <label class="option">
                    <input type="checkbox" name="child" value="talking">
                    Talking too much
                </label>
                <label class="option">
                    <input type="checkbox" name="child" value="quiet">
                    Difficulty being quiet
                </label>
                <label class="option">
                    <input type="checkbox" name="child" value="comments">
                    Others commenting about excessive talking
                </label>
                <label class="option">
                    <input type="checkbox" name="child" value="other">
                    Other
                    <input type="text" class="other-input" placeholder="Please specify...">
                </label>
            </div>
        </div>

        <div class="button-section">
            <button class="nav-button next-button">Next</button>
            <button class="nav-button back-button">Previous</button>
        </div>
    </div>

    <script src="/scripts/quiz.js"></script>
</body>
</html>
