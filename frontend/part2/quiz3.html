<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body class="quiz-page part2">
    <div class="content-container">
        <div class="progress">Part 2. Question 3/9</div>
        
        <h1>Assessment</h1>
        
        <div class="question">
            <p>3. Do you often run about or climb in situations where it is inappropriate? And how was that during childhood?</p>
            
            <div class="section-title">Examples during adulthood:</div>
            <div class="options">
                <label class="option">
                    <input type="checkbox" name="adult" value="restless">
                    Feeling physically restless
                </label>
                <label class="option">
                    <input type="checkbox" name="adult" value="pacing">
                    Pacing around
                </label>
                <label class="option">
                    <input type="checkbox" name="adult" value="moving">
                    Moving around when expected to stay in one place
                </label>
                <label class="option">
                    <input type="checkbox" name="adult" value="walking">
                    Walking during phone calls
                </label>
                <label class="option">
                    <input type="checkbox" name="adult" value="other">
                    Other
                    <input type="text" class="other-input" placeholder="Please specify...">
                </label>
            </div>

            <div class="section-title">Examples during childhood:</div>
            <div class="options">
                <label class="option">
                    <input type="checkbox" name="child" value="climbing">
                    Climbing on furniture
                </label>
                <label class="option">
                    <input type="checkbox" name="child" value="running">
                    Running around in stores
                </label>
                <label class="option">
                    <input type="checkbox" name="child" value="restless">
                    Feeling physically restless
                </label>
                <label class="option">
                    <input type="checkbox" name="child" value="other">
                    Other
                    <input type="text" class="other-input" placeholder="Please specify...">
                </label>
            </div>
        </div>

        <div class="button-section">
            <button class="nav-button next-button">Next</button>
            <button class="nav-button back-button">Previous</button>
        </div>
    </div>

    <script src="/scripts/quiz.js"></script>
</body>
</html>
