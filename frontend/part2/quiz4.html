<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body class="quiz-page part2">
    <div class="content-container">
        <div class="progress">Part 2. Question 4/9</div>
        
        <h1>Assessment</h1>
        
        <div class="question">
            <p>4. Do you often have difficulty playing or engaging in leisure activities quietly? And how was that during childhood?</p>
            
            <div class="section-title">Examples during adulthood:</div>
            <div class="options">
                <label class="option">
                    <input type="checkbox" name="adult" value="loud">
                    Being too loud during activities
                </label>
                <label class="option">
                    <input type="checkbox" name="adult" value="volume">
                    Difficulty controlling voice volume
                </label>
                <label class="option">
                    <input type="checkbox" name="adult" value="noisy">
                    Making noise during quiet activities
                </label>
                <label class="option">
                    <input type="checkbox" name="adult" value="quiet">
                    Difficulty with quiet hobbies
                </label>
                <label class="option">
                    <input type="checkbox" name="adult" value="other">
                    Other
                    <input type="text" class="other-input" placeholder="Please specify...">
                </label>
            </div>

            <div class="section-title">Examples during childhood:</div>
            <div class="options">
                <label class="option">
                    <input type="checkbox" name="child" value="loud">
                    Being too loud during play
                </label>
                <label class="option">
                    <input type="checkbox" name="child" value="volume">
                    Difficulty controlling voice volume
                </label>
                <label class="option">
                    <input type="checkbox" name="child" value="noisy">
                    Making noise during quiet activities
                </label>
                <label class="option">
                    <input type="checkbox" name="child" value="other">
                    Other
                    <input type="text" class="other-input" placeholder="Please specify...">
                </label>
            </div>
        </div>

        <div class="button-section">
            <button class="nav-button next-button">Next</button>
            <button class="nav-button back-button">Previous</button>
        </div>
    </div>

    <script src="/scripts/quiz.js"></script>
</body>
</html>
