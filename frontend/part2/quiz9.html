<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body class="quiz-page part2">
    <div class="content-container">
        <div class="progress">Part 2. Question 9/9</div>
        
        <h1>Assessment</h1>
        
        <div class="question">
            <p>9. Do you often interrupt or intrude on others? And how was that during childhood?</p>
            
            <div class="section-title">Examples during adulthood:</div>
            <div class="options">
                <label class="option">
                    <input type="checkbox" name="adult" value="conversations">
                    Interrupting conversations
                </label>
                <label class="option">
                    <input type="checkbox" name="adult" value="activities">
                    Intruding on others' activities
                </label>
                <label class="option">
                    <input type="checkbox" name="adult" value="takeover">
                    Taking over what others are doing
                </label>
                <label class="option">
                    <input type="checkbox" name="adult" value="joining">
                    Joining in uninvited
                </label>
                <label class="option">
                    <input type="checkbox" name="adult" value="other">
                    Other
                    <input type="text" class="other-input" placeholder="Please specify...">
                </label>
            </div>

            <div class="section-title">Examples during childhood:</div>
            <div class="options">
                <label class="option">
                    <input type="checkbox" name="child" value="conversations">
                    Interrupting conversations
                </label>
                <label class="option">
                    <input type="checkbox" name="child" value="games">
                    Intruding on others' games
                </label>
                <label class="option">
                    <input type="checkbox" name="child" value="joining">
                    Joining in uninvited
                </label>
                <label class="option">
                    <input type="checkbox" name="child" value="other">
                    Other
                    <input type="text" class="other-input" placeholder="Please specify...">
                </label>
            </div>
        </div>

        <div class="button-section">
            <button class="nav-button next-button">See Results</button>
            <button class="nav-button back-button">Previous</button>
        </div>
    </div>

    <script src="/scripts/quiz.js"></script>
</body>
</html>
