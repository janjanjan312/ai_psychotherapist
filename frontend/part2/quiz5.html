<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body class="quiz-page part2">
    <div class="content-container">
        <div class="progress">Part 2. Question 5/9</div>
        
        <h1>Assessment</h1>
        
        <div class="question">
            <p>5. Do you often act as if "driven by a motor" or "on the go"? And how was that during childhood?</p>
            
            <div class="section-title">Examples during adulthood:</div>
            <div class="options">
                <label class="option">
                    <input type="checkbox" name="adult" value="busy">
                    Always being busy
                </label>
                <label class="option">
                    <input type="checkbox" name="adult" value="relax">
                    Difficulty relaxing
                </label>
                <label class="option">
                    <input type="checkbox" name="adult" value="motor">
                    Feeling driven by a motor
                </label>
                <label class="option">
                    <input type="checkbox" name="adult" value="activities">
                    Taking on too many activities
                </label>
                <label class="option">
                    <input type="checkbox" name="adult" value="other">
                    Other
                    <input type="text" class="other-input" placeholder="Please specify...">
                </label>
            </div>

            <div class="section-title">Examples during childhood:</div>
            <div class="options">
                <label class="option">
                    <input type="checkbox" name="child" value="energetic">
                    Being overly energetic
                </label>
                <label class="option">
                    <input type="checkbox" name="child" value="motor">
                    Feeling driven by a motor
                </label>
                <label class="option">
                    <input type="checkbox" name="child" value="relax">
                    Difficulty relaxing
                </label>
                <label class="option">
                    <input type="checkbox" name="child" value="other">
                    Other
                    <input type="text" class="other-input" placeholder="Please specify...">
                </label>
            </div>
        </div>

        <div class="button-section">
            <button class="nav-button next-button">Next</button>
            <button class="nav-button back-button">Previous</button>
        </div>
    </div>

    <script src="/scripts/quiz.js"></script>
</body>
</html>
