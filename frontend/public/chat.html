<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with AI Psychotherapist</title>
    <link rel="stylesheet" href="/styles/chat.css">
</head>
<body>
    <div class="chat-container">
        <!-- 顶部导航栏 -->
        <div class="chat-header">
            <button class="back-button" onclick="location.href='/'">
                <svg width="24" height="24" viewBox="0 0 24 24">
                    <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                </svg>
            </button>
        </div>
        
        <!-- 聊天消息区域 -->
        <div class="chat-messages" id="chatMessages">
            <div class="message received">
                <div class="message-content">
                    Hello! I'm Dr. Sarah Johnson. How can I help you today?
                </div>
                <div class="message-time">9:41 AM</div>
            </div>
        </div>

        <!-- 底部输入区域 -->
        <div class="chat-input">
            <input type="text" placeholder="Message..." id="messageInput">
            <button class="send-button" id="sendButton">
                <svg width="24" height="24" viewBox="0 0 24 24">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                </svg>
            </button>
        </div>
    </div>
    <script src="/scripts/chat.js"></script>
</body>
</html>
