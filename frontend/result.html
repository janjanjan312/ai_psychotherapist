<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Result</title>
    <link rel="stylesheet" href="/public/styles/main.css">
</head>
<body>
    <div class="content-container">
        <div class="title-section">
            <h1>Your Test Result</h1>
            <div class="result-box">
                <div class="result-text"></div>
            </div>
        </div>
        <div class="button-section">
            <div class="button-container">
                <button class="nav-button" onclick="location.href='/frontend/index.html'">Back to Home</button>
            </div>
            <div class="button-container">
                <button onclick="checkAndRedirect('chat')" class="nav-button">Talk to Our AI Psychotherapist</button>
            </div>
        </div>
    </div>
    <script src="/public/scripts/result.js"></script>
    <script>
    function checkAndRedirect(destination) {
        const token = localStorage.getItem('token');
        if (token) {
            if (destination === 'chat') {
                window.location.href = 'http://localhost:3000/chat';
            }
        } else {
            localStorage.setItem('redirect_after_login', destination);
            window.location.href = '/frontend/auth.html';
        }
    }
    </script>
</body>
</html>
