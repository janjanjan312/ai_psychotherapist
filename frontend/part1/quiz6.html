<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body class="quiz-page part1">
    <div class="content-container">
        <div class="progress">Part 1. Question 6/9</div>
        
        <h1>Assessment</h1>
        
        <div class="question">
            <p>6. Do you often lose things necessary for tasks or activities? And how was that during childhood?</p>
            
            <div class="section-title">Examples during adulthood:</div>
            <div class="options">
                <label class="option">
                    <input type="checkbox" name="adult" value="keys">
                    Often losing keys
                </label>
                <label class="option">
                    <input type="checkbox" name="adult" value="wallet">
                    Often losing wallet
                </label>
                <label class="option">
                    <input type="checkbox" name="adult" value="documents">
                    Often losing documents
                </label>
                <label class="option">
                    <input type="checkbox" name="adult" value="phone">
                    Often losing phone
                </label>
                <label class="option">
                    <input type="checkbox" name="adult" value="agenda">
                    Often losing agenda
                </label>
                <label class="option">
                    <input type="checkbox" name="adult" value="other">
                    Other
                    <input type="text" class="other-input" placeholder="Please specify...">
                </label>
            </div>

            <div class="section-title">Examples during childhood:</div>
            <div class="options">
                <label class="option">
                    <input type="checkbox" name="child" value="toys">
                    Often losing toys
                </label>
                <label class="option">
                    <input type="checkbox" name="child" value="clothes">
                    Often losing clothes
                </label>
                <label class="option">
                    <input type="checkbox" name="child" value="school">
                    Often losing school items
                </label>
                <label class="option">
                    <input type="checkbox" name="child" value="homework">
                    Often losing homework
                </label>
                <label class="option">
                    <input type="checkbox" name="child" value="other">
                    Other
                    <input type="text" class="other-input" placeholder="Please specify...">
                </label>
            </div>
        </div>

        <div class="button-section">
            <button class="nav-button next-button">Next</button>
            <button class="nav-button back-button">Previous</button>
        </div>
    </div>

    <script src="/scripts/quiz.js"></script>
</body>
</html>
