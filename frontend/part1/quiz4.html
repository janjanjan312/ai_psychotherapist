<body class="quiz-page part1">
    <div class="content-container">
        <div class="progress">Part 1. Question 4/9</div>
        
        <h1>Assessment</h1>
        
        <div class="question">
            <p>4. Do you often have difficulty organizing tasks and activities? And how was that during childhood?</p>
            
            <div class="section-title">Examples during adulthood:</div>
            <div class="options">
                <label class="option">
                    <input type="checkbox" name="adult" value="planning">
                    Difficulty planning activities
                </label>
                <label class="option">
                    <input type="checkbox" name="adult" value="organizing">
                    Problems organizing tasks in the right order
                </label>
                <label class="option">
                    <input type="checkbox" name="adult" value="time">
                    Poor time management
                </label>
                <label class="option">
                    <input type="checkbox" name="adult" value="deadlines">
                    Missing deadlines
                </label>
                <label class="option">
                    <input type="checkbox" name="adult" value="schedule">
                    Difficulty keeping to a schedule
                </label>
                <label class="option">
                    <input type="checkbox" name="adult" value="other">
                    Other
                    <input type="text" class="other-input" placeholder="Please specify...">
                </label>
            </div>

            <div class="section-title">Examples during childhood:</div>
            <div class="options">
                <label class="option">
                    <input type="checkbox" name="child" value="homework">
                    Difficulty organizing homework
                </label>
                <label class="option">
                    <input type="checkbox" name="child" value="planning">
                    Problems planning activities
                </label>
                <label class="option">
                    <input type="checkbox" name="child" value="time">
                    Poor time management
                </label>
                <label class="option">
                    <input type="checkbox" name="child" value="schedule">
                    Difficulty keeping to a schedule
                </label>
                <label class="option">
                    <input type="checkbox" name="child" value="other">
                    Other
                    <input type="text" class="other-input" placeholder="Please specify...">
                </label>
            </div>
        </div>

        <div class="button-section">
            <button class="nav-button next-button">Next</button>
            <button class="nav-button back-button">Previous</button>
        </div>
    </div>
