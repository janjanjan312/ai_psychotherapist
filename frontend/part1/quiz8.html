<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body class="quiz-page part1">
    <div class="content-container">
        <div class="progress">Part 1. Question 8/9</div>
        
        <h1>Assessment</h1>
        
        <div class="question">
            <p>8. Do you often forget things in daily activities? And how was that during childhood?</p>
            
            <div class="section-title">Examples during adulthood:</div>
            <div class="options">
                <label class="option">
                    <input type="checkbox" name="adult" value="appointments">
                    Forgetting appointments
                </label>
                <label class="option">
                    <input type="checkbox" name="adult" value="tasks">
                    Forgetting daily tasks
                </label>
                <label class="option">
                    <input type="checkbox" name="adult" value="messages">
                    Forgetting to pass on messages
                </label>
                <label class="option">
                    <input type="checkbox" name="adult" value="calls">
                    Forgetting to return calls
                </label>
                <label class="option">
                    <input type="checkbox" name="adult" value="bills">
                    Forgetting to pay bills
                </label>
                <label class="option">
                    <input type="checkbox" name="adult" value="other">
                    Other
                    <input type="text" class="other-input" placeholder="Please specify...">
                </label>
            </div>

            <div class="section-title">Examples during childhood:</div>
            <div class="options">
                <label class="option">
                    <input type="checkbox" name="child" value="homework">
                    Forgetting homework
                </label>
                <label class="option">
                    <input type="checkbox" name="child" value="messages">
                    Forgetting messages
                </label>
                <label class="option">
                    <input type="checkbox" name="child" value="chores">
                    Forgetting chores
                </label>
                <label class="option">
                    <input type="checkbox" name="child" value="items">
                    Forgetting to bring items to school
                </label>
                <label class="option">
                    <input type="checkbox" name="child" value="other">
                    Other
                    <input type="text" class="other-input" placeholder="Please specify...">
                </label>
            </div>
        </div>

        <div class="button-section">
            <button class="nav-button next-button">Next</button>
            <button class="nav-button back-button">Previous</button>
        </div>
    </div>

    <script src="/scripts/quiz.js"></script>
</body>
</html>
