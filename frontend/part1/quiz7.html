<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body class="quiz-page part1">
    <div class="content-container">
        <div class="progress">Part 1. Question 7/9</div>
        
        <h1>Assessment</h1>
        
        <div class="question">
            <p>7. Are you often easily distracted by external stimuli? And how was that during childhood?</p>
            
            <div class="section-title">Examples during adulthood:</div>
            <div class="options">
                <label class="option">
                    <input type="checkbox" name="adult" value="noises">
                    Distracted by noises
                </label>
                <label class="option">
                    <input type="checkbox" name="adult" value="conversations">
                    Distracted by conversations of others
                </label>
                <label class="option">
                    <input type="checkbox" name="adult" value="movement">
                    Distracted by movement
                </label>
                <label class="option">
                    <input type="checkbox" name="adult" value="radio">
                    Distracted by radio/TV
                </label>
                <label class="option">
                    <input type="checkbox" name="adult" value="other">
                    Other
                    <input type="text" class="other-input" placeholder="Please specify...">
                </label>
            </div>

            <div class="section-title">Examples during childhood:</div>
            <div class="options">
                <label class="option">
                    <input type="checkbox" name="child" value="noises">
                    Distracted by noises
                </label>
                <label class="option">
                    <input type="checkbox" name="child" value="classmates">
                    Distracted by classmates
                </label>
                <label class="option">
                    <input type="checkbox" name="child" value="movement">
                    Distracted by movement
                </label>
                <label class="option">
                    <input type="checkbox" name="child" value="window">
                    Looking out of the window a lot
                </label>
                <label class="option">
                    <input type="checkbox" name="child" value="other">
                    Other
                    <input type="text" class="other-input" placeholder="Please specify...">
                </label>
            </div>
        </div>

        <div class="button-section">
            <button class="nav-button next-button">Next</button>
            <button class="nav-button back-button">Previous</button>
        </div>
    </div>

    <script src="/scripts/quiz.js"></script>
</body>
</html>
