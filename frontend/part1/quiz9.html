<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body class="quiz-page part1">
    <div class="content-container">
        <div class="progress">Part 1. Question 9/9</div>
        
        <h1>Assessment</h1>
        
        <div class="question">
            <p>9. Do you often have difficulty waiting your turn? And how was that during childhood?</p>
            
            <div class="section-title">Examples during adulthood:</div>
            <div class="options">
                <label class="option">
                    <input type="checkbox" name="adult" value="queue">
                    Difficulty waiting in queues
                </label>
                <label class="option">
                    <input type="checkbox" name="adult" value="traffic">
                    Difficulty waiting in traffic
                </label>
                <label class="option">
                    <input type="checkbox" name="adult" value="turn">
                    Difficulty waiting for turn in conversations
                </label>
                <label class="option">
                    <input type="checkbox" name="adult" value="appointments">
                    Difficulty waiting for appointments
                </label>
                <label class="option">
                    <input type="checkbox" name="adult" value="other">
                    Other
                    <input type="text" class="other-input" placeholder="Please specify...">
                </label>
            </div>

            <div class="section-title">Examples during childhood:</div>
            <div class="options">
                <label class="option">
                    <input type="checkbox" name="child" value="queue">
                    Difficulty waiting in queues
                </label>
                <label class="option">
                    <input type="checkbox" name="child" value="turn">
                    Difficulty waiting turn in games
                </label>
                <label class="option">
                    <input type="checkbox" name="child" value="class">
                    Difficulty waiting turn in class
                </label>
                <label class="option">
                    <input type="checkbox" name="child" value="other">
                    Other
                    <input type="text" class="other-input" placeholder="Please specify...">
                </label>
            </div>
        </div>

        <div class="button-section">
            <button class="nav-button next-button">Next Part</button>
            <button class="nav-button back-button">Previous</button>
        </div>
    </div>

    <script src="/scripts/quiz.js"></script>
</body>
</html>
