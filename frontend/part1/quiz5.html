<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body class="quiz-page part1">
    <div class="content-container">
        <div class="progress">Part 1. Question 5/9</div>
        
        <h1>Assessment</h1>
        
        <div class="question">
            <p>5. Do you often avoid, dislike, or are reluctant to engage in tasks that require sustained mental effort? And how was that during childhood?</p>
            
            <div class="section-title">Examples during adulthood:</div>
            <div class="options">
                <label class="option">
                    <input type="checkbox" name="adult" value="paperwork">
                    Avoids paperwork
                </label>
                <label class="option">
                    <input type="checkbox" name="adult" value="forms">
                    Difficulty filling in forms
                </label>
                <label class="option">
                    <input type="checkbox" name="adult" value="taxes">
                    Problems with tax returns and insurance papers
                </label>
                <label class="option">
                    <input type="checkbox" name="adult" value="reading">
                    Avoids reading long texts
                </label>
                <label class="option">
                    <input type="checkbox" name="adult" value="mental">
                    Avoids tasks requiring sustained mental effort
                </label>
                <label class="option">
                    <input type="checkbox" name="adult" value="other">
                    Other
                    <input type="text" class="other-input" placeholder="Please specify...">
                </label>
            </div>

            <div class="section-title">Examples during childhood:</div>
            <div class="options">
                <label class="option">
                    <input type="checkbox" name="child" value="homework">
                    Avoids homework
                </label>
                <label class="option">
                    <input type="checkbox" name="child" value="reading">
                    Avoids reading
                </label>
                <label class="option">
                    <input type="checkbox" name="child" value="difficult">
                    Avoids difficult tasks
                </label>
                <label class="option">
                    <input type="checkbox" name="child" value="mental">
                    Avoids tasks requiring sustained mental effort
                </label>
                <label class="option">
                    <input type="checkbox" name="child" value="other">
                    Other
                    <input type="text" class="other-input" placeholder="Please specify...">
                </label>
            </div>
        </div>

        <div class="button-section">
            <button class="nav-button next-button">Next</button>
            <button class="nav-button back-button">Previous</button>
        </div>
    </div>

    <script src="/scripts/quiz.js"></script>
</body>
</html>
