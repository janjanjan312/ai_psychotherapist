<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body class="quiz-page part1">
    <div class="content-container">
        <div class="progress">Part 1. Question 2/9</div>

        <h1>Assessment</h1>
        
        <div class="question">
            <p>2. Do you often have difficulty sustaining attention in tasks? And how was that during childhood?</p>
            
            <div class="section-title">Examples during adulthood:</div>
            <div class="options">
                <label class="option">
                    <input type="checkbox" name="adult" value="attention">
                    Not able to keep attention on tasks for long*
                </label>
                <label class="option">
                    <input type="checkbox" name="adult" value="thoughts">
                    Quickly distracted by own thoughts or associations
                </label>
                <label class="option">
                    <input type="checkbox" name="adult" value="entertainment">
                    Finds it difficult to watch a film through to the end, or to read a book*
                </label>
                <label class="option">
                    <input type="checkbox" name="adult" value="bored">
                    Quickly becomes bored with things*
                </label>
                <label class="option">
                    <input type="checkbox" name="adult" value="questions">
                    Asks questions about subjects that have already been discussed
                </label>
                <label class="option">
                    <input type="checkbox" name="adult" value="other">
                    Other
                    <input type="text" class="other-input" placeholder="Please specify...">
                </label>
            </div>

            <div class="section-title">Examples during childhood:</div>
            <div class="options">
                <label class="option">
                    <input type="checkbox" name="child" value="schoolwork">
                    Difficulty keeping attention on schoolwork
                </label>
                <label class="option">
                    <input type="checkbox" name="child" value="play">
                    Difficulty keeping attention on play*
                </label>
                <label class="option">
                    <input type="checkbox" name="child" value="distracted">
                    Easily distracted
                </label>
                <label class="option">
                    <input type="checkbox" name="child" value="concentration">
                    Difficulty concentrating*
                </label>
                <label class="option">
                    <input type="checkbox" name="child" value="structure">
                    Needing structure to avoid becoming distracted
                </label>
                <label class="option">
                    <input type="checkbox" name="child" value="bored">
                    Quickly becoming bored of activities*
                </label>
                <label class="option">
                    <input type="checkbox" name="child" value="other">
                    Other
                    <input type="text" class="other-input" placeholder="Please specify...">
                </label>
            </div>
        </div>

        <div class="note">
            * Unless the subject is found to be really interesting (e.g. computer or hobby)
        </div>

        <div class="button-section">
            <button class="nav-button next-button">Next</button>
            <button class="nav-button back-button">Previous</button>
        </div>
    </div>

    <script src="/scripts/quiz.js"></script>
</body>
</html>
